<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="etch-a-sketch.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="etch-a-sketch">
        <div class="grid-controls">
            <div class="controls-top">
                <h1>ETCH-A-SKETCH</h1>
                <button class="new-grid-btn">Create a New Grid</button>
            </div>

            <div class="controls-colors">
                <button class="color-btn-black">Black</button>
                <button class="color-btn-rgb">RGB</button>
            </div>
            <button class="clear">Clear</button>
        </div>

        <div class="grid-container">
            <div class="grid"></div>
            <p class="grid-size"></p>
        </div>
    </div>    
</body>
</html>
